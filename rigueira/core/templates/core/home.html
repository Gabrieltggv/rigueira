{% extends "core/base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block body %}
    <div class="container-fluid g-0">
        <div class='row g-0'>
            <div class="col-2 col-sm-1">
                <div id="sidebar" class="d-flex flex-column flex-shrink-0 bg-light">
                    <a href="/"
                       class="d-block px-3 link-dark text-decoration-none"
                       title=""
                       data-bs-toggle="tooltip"
                       data-bs-placement="right"
                       data-bs-original-title="Icon-only">
                        <img src="{% static 'img/logo_rigueira.svg' %}"
                             alt="Rigueira acompanhamento escolar"
                             style='width: 40px; height: 55px'>
                        <span class="visually-hidden">Icon-only</span>
                    </a>
                    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                        <li>
                            <a href="#"
                               class="nav-link py-3 border-bottom"
                               title=""
                               data-bs-toggle="tooltip"
                               hx-get="{% url 'feedback:dashboard' %}"
                               hx-target="#htmxCanvas"
                               data-bs-placement="right"
                               data-bs-original-title="Dashboard">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M447.1 0h-384c-35.25 0-64 28.75-64 63.1v287.1c0 35.25 28.75 63.1 64 63.1h96v83.98c0 9.836 11.02 15.55 19.12 9.7l124.9-93.68h144c35.25 0 64-28.75 64-63.1V63.1C511.1 28.75 483.2 0 447.1 0zM464 352c0 8.75-7.25 16-16 16h-160l-80 60v-60H64c-8.75 0-16-7.25-16-16V64c0-8.75 7.25-16 16-16h384c8.75 0 16 7.25 16 16V352z"/>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="nav-link py-3 border-bottom"
                               title=""
                               data-bs-toggle="tooltip"
                               data-bs-placement="right"
                               data-bs-original-title="Orders">
                                <svg class="bi" width="24" height="24" role="img" aria-label="Orders">
                                    <use xlink:href="#table"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="nav-link py-3 border-bottom"
                               title=""
                               data-bs-toggle="tooltip"
                               data-bs-placement="right"
                               data-bs-original-title="Products">
                                <svg class="bi" width="24" height="24" role="img" aria-label="Products">
                                    <use xlink:href="#grid"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="nav-link py-3 border-bottom"
                               title=""
                               data-bs-toggle="tooltip"
                               data-bs-placement="right"
                               data-bs-original-title="Customers">
                            </a>
                        </li>
                    </ul>
                    <div class="dropdown border-top">
                        <a href="#"
                           class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                           id="dropdownUser3"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <img src="{{ request.user.avatar.url }}"
                                 alt="mdo"
                                 width="24"
                                 height="24"
                                 class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small shadow"
                            aria-labelledby="dropdownUser3"
                            style="">
                            <li>
                                <a class="dropdown-item" href="#">New project...</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Settings</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Profile</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'logout' %}">Sign out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <main id="htmxCanvas" class="col-10 col-sm-11 ps-2">
            </main>
        </div>
    </div>
{% endblock %}
