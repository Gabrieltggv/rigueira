{% extends "core/base.html" %}
{% load static %}

{% block title %} Login {% endblock %}

{% block body %}
<div class="container-fluid" style="background-color: blue">
    <form action="" method="post" class="needs-valitation" novalidate>
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <div class="col-md-4">
                <div class="form-floating p-3">
                    <label for="floatingLabel">Login</label>
                    <div class="pt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="email">
                        <small id="emailHelpId" class="form-text text-muted">Insira o email</small>
                    </div>
                    <div class="pt-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                    </div>
                    <button type="submit" class="btn-warning">Entrar</button>
                </div>
            </div>
            <div class="col-sm-8">
                <img src="{% static 'images/rigueira.jpg' %}" class="img-fluid rounded-top" alt="Rigueira Acompanhamento Escolar">
            </div>
            
        </div>
    </form>
</div>

{% endblock %}
