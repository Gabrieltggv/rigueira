{% extends "core/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block body %}
        <div class="row">
            <div class="d-flex flex-column align-items-center justify-content-center col-md-7 col-sm-12 g-0">
                <div class="card_login">
                    {% if form.errors %}<p>{{ form.non_field_errors }}</p>{% endif %}
                    <h1 class="m-5 ps-5">Login</h1>
                    <form action="{% url 'login' %}" method="POST" class="needs-valitation">
                        {% csrf_token %}
                        <div class="form-goup">
                            <label for="email" class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   id="email"
                                   placeholder="email">
                        </div>
                        <div class="form-group my-1">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password"
                                   class="form-control"
                                   name="password"
                                   id="password"
                                   placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-success btn-block my-4">Entrar</button>
                    </form>
                </div>
            </div>
            <picture class="col-4 g-0">
                <img src="{% static 'img/logo_rigueira.svg' %}"
                     class="img-fluid"
                     alt="Rigueira">
            </picture>
        </div>
{% endblock %}
